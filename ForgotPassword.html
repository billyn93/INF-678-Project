<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="ForgotPassword.css">

<h1>Forgot Your Password?</h1><br/><br/>
<h2>Please Enter your Email Address to Reset your Password</h2>


<br/><br/><br/><br/>
<form>
	<div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
	
	
	<input id="input" class="btn btn-primary" type="button" value="Submit">
<script>
  function handler1() {
    alert('Thank you, you should receive an email with instructions on how to reset your password');
  };

  function handler2() {
    alert('If you still have trouble, please contact our customer support');
  }

  
  input.addEventListener("click", handler1);
  input.addEventListener("click", handler2);
//input.removeEventListener("click", handler1);
</script>
  

</form>
















</body>
</html>
