<h1>User Registration</h1>
<br/><br/>

<form class="form1">
<div class="form-group">
    <label for="exampleInputUsername1">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp" placeholder="Enter Username">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputText1">City</label>
    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="CityHelp" placeholder="Enter City or Town You Live In">
    
  </div>
  <div class="form-group">
    <label for="exampleInputText1">State</label>
    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="StateHelp" placeholder="Enter the State in Which You Reside">
    
  </div>
  
  <div class="form-group">
    <label for="exampleInputText1">Age</label>
    <input type="number" class="form-control" id="exampleInputText1" aria-describedby="StateHelp" placeholder="How old are you?">
    
  </div>
  
  <style>
.box {
  background: green;
  color: white;
  width: 600px;
  
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $(this).after( "<div class='box'>Thank you, please check your email to finalize your registration</div>" );
    });
  });
</script>

  <button type="submit" class="btn btn-primary">Register</button>
  
</form>
